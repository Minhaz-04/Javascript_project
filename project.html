<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta name="theme-color" content="#ffcc00">
    <style>
        :root { --accent: #ff370080; }
        h1 { color: var(--accent) !important; }
        button { background: var(--accent); color: #000; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        ul { box-shadow: 0 0 0 3px rgba(221, 255, 0, 0.312); }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e917a;
            padding: 20px;
        }
        h1 {
            color: #333333;
        }
        ul {
            background: white;
            padding: 10px;
            border-radius: 5px;
            list-style-type: none;
        }
        li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>To-Do List</h1>
<button onclick="startTodo()">Start Adding Your Tasks</button>
<ul id="taskList"></ul>

<script>
    let tasks = [];


    function displayTasks() {
        let list = document.getElementById("taskList");
        list.innerHTML = ""; 
        for (let i = 0; i < tasks.length; i++) {
            list.innerHTML += `<li>${i + 1}. ${tasks[i]}</li>`;
        }
    }

    function startTodo() {
        while (true) { 
            let task = prompt("Enter a task (type 'stop' to finish):");

            if (task === null) {
                alert("Cancelled!");
                break;
            }

            if (task.toLowerCase() === "stop") {
                alert("Task entry stopped!");
                break; 
            }

            if (task.trim() !== "") {
                tasks.push(task.trim()); 
            } else {
                alert("The task cannot be empty!");
            }
        }

        displayTasks();
    }
</script>

</body>
</html>
